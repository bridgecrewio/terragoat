name: Renovate
on:
  workflow_dispatch:
  
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v39.0.0
        with:
          configurationFile: renovate.json
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
          
